<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h1>New Year Eve</h1>
      <div class="countdown-container">
        <div class="counter years-count">
          <p class="big-text" id="years">0</p>
          <span>Years</span>
        </div>
        <div class="counter months-count">
          <p class="big-text" id="months">0</p>
          <span>Months</span>
        </div>
        <div class="counter days-count">
          <p class="big-text" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="counter minutes-count">
          <p class="big-text" id="minutes">0</p>
          <span>Minutes</span>
        </div>
        <div class="counter seconds-count">
          <p class="big-text" id="seconds">0</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
