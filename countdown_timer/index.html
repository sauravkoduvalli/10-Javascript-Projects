<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="countdown-container">
      <div class="years-count">
        <p class="big-text" id="years"></p>
        <span>Years</span>
      </div>
      <div class="months-count">
        <p class="big-text" id="months"></p>
        <span>Months</span>
      </div>
      <div class="days-count">
        <p class="big-text" id="days"></p>
        <span>Days</span>
      </div>
      <div class="minutes-count">
        <p class="big-text" id="minutes"></p>
        <span>Minutes</span>
      </div>
      <div class="seconds-count">
        <p class="big-text" id="seconds"></p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
